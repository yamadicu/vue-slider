<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="gioco.immagine[imgAttiva]" alt="Spiderman" v-bind:class=" ( imgAttiva == index ) ? 'active' : ' '" />
                    <div class="text">
                        <h3>{{gioco.titolo[imgAttiva]}}</h3>
                        <p>
                            {{gioco.testo[imgAttiva]}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div class="thumb">
                        <img v-for=" (element, index) in gioco.immagine" v-bind:src="element" v-bind:class=" ( imgAttiva == index ) ? 'active' : ' ' " v-bind:alt=" `immagine in mianutura ${index}` ">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
